<!DOCTYPE html>
<html>
    <head>

         <script src="js/lib/T2.js" type="text/javascript"></script>
         <script src="js/aplicacao.js" type="text/javascript"></script>
         
		<style>
			
			
			#produtos ul li{

						<th>Codigo</th>
